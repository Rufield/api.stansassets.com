  summary: "\nSingleton pattern implementation.\nCan be used with classes extended from a MonoBehaviour.\nOnce instance is found or created, game object will be marked as DontDestroyOnLoad—é\n"
  example: []
  syntax:
    content: 'public abstract class MonoSingleton<T> : MonoBehaviour where T : MonoBehaviour'
    typeParameters:
    - id: T
    content.vb: >-
      Public MustInherit Class MonoSingleton(Of T As MonoBehaviour)
          Inherits MonoBehaviour
