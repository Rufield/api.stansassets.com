  - cs.temp.dll
  namespace: StansAssets.Foundation.Editor.Shading
  summary: "\nMaterial property attribute that allows you to display the material property\nonly if the specified material keywords are enabled.\n\nUse with **[ShowIf(KEYWORD_NAME, ...)]** before a shader property.\nMost often used in combination with the **[Toggle(KEYWORD_NAME)]** attribute.\n"
  example:
  - "\nUsage example:\n<pre><code>    [Toggle(_BASE_COLOR_ON)] _ToggleBaseColor(&quot;Color&quot;, Int) = 0\n    [ShowIf(_BASE_COLOR_ON)] _BaseColor(&quot;&quot;, Color) = (1,1,1,1)</code></pre>\n"
  syntax:
    content: 'public class ShowIfDrawer : MaterialPropertyDrawer'
    content.vb: >-
      Public Class ShowIfDrawer
          Inherits MaterialPropertyDrawer
